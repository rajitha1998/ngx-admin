<nb-card>
  <nb-card-header>
    Deployed Serverless Functions
  </nb-card-header>

  <nb-card-body>
    <input #search class="search" type="text" placeholder="Search..." (keydown.enter)="onSearch(search.value)" style="margin-bottom: 25px;">
    <button>  + </button> 
    <ng2-smart-table [settings]="settings" [source]="source" (deleteConfirm)="onDeleteConfirm($event)">
    </ng2-smart-table>
  </nb-card-body>
</nb-card>
